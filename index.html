    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de memoria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-3">Juego de memoria</h1>
                </div>
                <div class="col-12">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <span>Jugador: <span class="player-1">player 1</span></span>
                        </li>
                        <li class="nav-item">
                            <input type="text" id="nombreJugador" placeholder="Nombre del jugador">
                        </li>
                        <li class="nav-item">
                            <span>intentos: <span class="intentos"> 0</span></span>
                        </li>
                        <li class="nav-item">
                            <span>Aciertos: <span class="aciertos">0</span></span>
                        </li>
                        <li class="nav-item">
                            <span>Tiempo: <span class="tiempo">0</span></span>
                        </li>
                        <li class="nav-item">
                            <span>Nivel: <span class="nivel">0</span></span>
                        </li>
                        <li class="nav-item">
                            <span class="boton-iniciar btn btn-success">Iniciar</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1 class="text-success my-3">Tablero del juego</h1>
                    <hr>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="tablero row">
                            </div>
                        </div>
                        <div class="col-6">
                            <!--records del juego-->
                            <table class="table estadisticas">
                                <thead>
                                    <th>Puesto</th>
                                    <th>Jugador</th>
                                    <th>Tiempo Juego</th>
                                    <th>Intentos Totales</th>
                                </thead>
                                <tbody  id="tablaEstadisticas">
                                    <!--aqui van los datos del jugador-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="funciones.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
    </html>
